volumes:
  foodgram_pg_data:
  foodgram_static:
  foodgram_media:

services:
  postgres:
    container_name: foodgram_psql
    image: postgres:17.2-alpine
    env_file: .env
    volumes:
      - foodgram_pg_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    container_name: foodgram_back
    build: ../backend/
    env_file: .env
    volumes:
      - ../backend/foodgram:/app/foodgram/  # Hot-reload.
      - foodgram_static:/backend_static/    # Static files.
    depends_on:
      - postgres

  frontend:
    container_name: foodgram_front
    build: ../frontend/
    volumes:
      - ../frontend/:/app/result_build/
      - foodgram_static:/frontend_static/

  nginx:
    container_name: foodgram_proxy
    image: nginx:1.25.4-alpine
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - foodgram_static:/static/
      - foodgram_media:/media/
    depends_on:
      - backend